<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PELÉE AI | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg: #020617;
            --accent: #38bdf8;
            --accent2: #22c55e;
            --card: rgba(15,23,42,0.9);
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b 0%, #020617 55%, #000 100%);
            color: var(--text);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            display: flex;
            justify-content: center;
            padding: 48px 16px;
        }

        .shell {
            width: 100%;
            max-width: 820px;
            background: linear-gradient(to bottom right, rgba(30,41,59,0.2), rgba(2,6,23,0.95));
            border-radius: 24px;
            padding: 40px 36px;
            border: 1px solid rgba(148,163,184,0.4);
            box-shadow: 0 28px 90px rgba(0,0,0,0.7);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.18em;
        }

        .logo span {
            color: var(--accent);
        }

        .tagline {
            margin-top: 6px;
            font-size: 15px;
            color: var(--muted);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin: 36px 0 42px;
        }

        .feature-box {
            background: var(--card);
            border: 1px solid rgba(148,163,184,0.35);
            border-radius: 16px;
            padding: 18px 20px;
            text-align: center;
        }

        .feature-title {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.11em;
            color: var(--muted);
            margin-bottom: 6px;
        }

        .feature-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent);
        }

        .login-card {
            margin: 0 auto;
            max-width: 360px;
            background: var(--card);
            padding: 26px 24px 22px;
            border-radius: 18px;
            border: 1px solid rgba(148,163,184,0.5);
            box-shadow: 0 16px 70px rgba(0,0,0,0.6);
        }

        label {
            font-size: 13px;
            display: block;
            margin-bottom: 6px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(148,163,184,0.6);
            background: #020617;
            color: var(--text);
            font-size: 14px;
            outline: none;
        }

        input::placeholder {
            color: #64748b;
        }

        .btn {
            width: 100%;
            margin-top: 14px;
            padding: 11px 0;
            border-radius: 999px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            border: none;
            cursor: pointer;
            color: #020617;
        }

        .btn:hover {
            filter: brightness(1.05);
        }

        .error {
            margin-top: 12px;
            font-size: 12px;
            color: #fecaca;
            background: rgba(127,29,29,0.9);
            border: 1px solid rgba(248,113,113,0.8);
            padding: 8px 10px;
            border-radius: 10px;
        }

        .footnote {
            margin-top: 12px;
            font-size: 11px;
            color: var(--muted);
            text-align: center;
        }
    </style>
</head>

<body>
<div class="shell">

    <div class="header">
        <div class="logo"><span>PELÉE</span> AI</div>
        <div class="tagline">AI-powered residential + commercial data search</div>
    </div>

    <!-- FEATURES / TECHNICAL HIGHLIGHTS -->
    <div class="features">
        <div class="feature-box">
            <div class="feature-title">Coverage</div>
            <div class="feature-value">3,000+ counties</div>
        </div>

        <div class="feature-box">
            <div class="feature-title">Cleaned Addresses</div>
            <div class="feature-value">160M+</div>
        </div>

        <div class="feature-box">
            <div class="feature-title">Enriched Fields</div>
            <div class="feature-value">Income · Value</div>
        </div>

        <div class="feature-box">
            <div class="feature-title">Exports</div>
            <div class="feature-value">Instant CSV</div>
        </div>
    </div>

    <!-- LOGIN CARD -->
    <div class="login-card">
        <form method="POST">
            <label for="password">Access Password</label>
            <input
                id="password"
                name="password"
                type="password"
                placeholder="Enter password"
                autofocus
            />
            <button class="btn" type="submit">Enter</button>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </form>

        <div class="footnote">
            Secure access ― update <code>PELEE_PASSWORD</code> to reset credentials.
        </div>
    </div>

</div>
</body>
</html>
