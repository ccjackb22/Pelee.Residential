<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pelée Login</title>
    <style>
        body {
            background: #0f172a;
            color: #e5e7eb;
            font-family: system-ui;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #1e293b;
            padding: 24px;
            border-radius: 12px;
            width: 320px;
            border: 1px solid #334155;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #475569;
            background: #0f172a;
            color: #e5e7eb;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 14px;
            background: #3b82f6;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .error {
            color: #f87171;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Pelée Access</h2>
    <form method="POST">
        <input type="password" name="password" placeholder="Enter Password" required />
        <button type="submit">Login</button>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </form>
</div>
</body>
</html>
