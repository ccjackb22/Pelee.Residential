<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PELÉE AI | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            color: #e5e7eb;
        }
        .card {
            width: 100%;
            max-width: 360px;
            background: rgba(15,23,42,0.96);
            border-radius: 16px;
            padding: 24px 22px 20px;
            border: 1px solid rgba(148,163,184,0.5);
            box-shadow: 0 20px 60px rgba(15,23,42,0.9);
        }
        .logo {
            font-weight: 700;
            font-size: 22px;
            letter-spacing: 0.08em;
            margin-bottom: 4px;
        }
        .logo span {
            color: #38bdf8;
        }
        .subtitle {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 16px;
        }
        label {
            font-size: 13px;
            display: block;
            margin-bottom: 4px;
        }
        input[type="password"] {
            width: 100%;
            padding: 9px 11px;
            border-radius: 8px;
            border: 1px solid rgba(148,163,184,0.7);
            background: #020617;
            color: #e5e7eb;
            outline: none;
            font-size: 14px;
        }
        input[type="password"]::placeholder {
            color: #6b7280;
        }
        .btn {
            width: 100%;
            margin-top: 14px;
            padding: 9px 0;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            background: linear-gradient(to right, #0ea5e9, #22c55e);
            color: #020617;
        }
        .btn:hover {
            filter: brightness(1.05);
        }
        .error {
            margin-top: 10px;
            font-size: 12px;
            color: #fecaca;
            background: rgba(127,29,29,0.8);
            border-radius: 8px;
            padding: 8px 9px;
            border: 1px solid rgba(248,113,113,0.8);
        }
        .hint {
            margin-top: 10px;
            font-size: 11px;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="logo"><span>PELÉE</span> AI</div>
    <div class="subtitle">Internal address search · password required</div>

    <form method="POST">
        <label for="password">Access password</label>
        <input
            id="password"
            name="password"
            type="password"
            placeholder="Enter password"
            autofocus
        />
        <button class="btn" type="submit">Enter</button>
    </form>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <div class="hint">
        This tool is locked to your team. If you forget the password, update <code>PELEE_PASSWORD</code> in your environment.
    </div>
</div>
</body>
</html>
