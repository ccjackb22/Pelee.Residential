<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PELÉE AI | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #020617;
            --accent: #38bdf8;
            --text: #e5e7eb;
            --muted: #94a3b8;
            --card: rgba(15,23,42,0.96);
            --border: rgba(148,163,184,0.4);
        }
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b 0%, #020617 55%, #000 100%);
            font-family: Inter, system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text);
        }
        .box {
            width: 100%;
            max-width: 380px;
            background: var(--card);
            padding: 32px;
            border-radius: 22px;
            border: 1px solid var(--border);
            box-shadow: 0 26px 90px rgba(0,0,0,0.75);
            text-align: center;
        }
        .logo-img {
            width: 48px;
            border-radius: 999px;
            margin-bottom: 10px;
            box-shadow:
                0 0 14px rgba(56,189,248,0.8),
                0 0 26px rgba(56,189,248,0.35);
        }
        h1 {
            margin: 0;
            font-size: 20px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
        }
        h1 span { color: var(--accent); }
        .sub {
            margin-top: 6px;
            font-size: 13px;
            color: var(--muted);
        }
        input {
            margin-top: 24px;
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #0b1221;
            color: var(--text);
            font-size: 15px;
        }
        button {
            margin-top: 18px;
            width: 100%;
            padding: 14px;
            border-radius: 999px;
            border: none;
            font-size: 13px;
            font-weight: 600;
            color: #020617;
            background: linear-gradient(90deg, #38bdf8, #22c55e);
            cursor: pointer;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }
        .err {
            margin-top: 14px;
            font-size: 13px;
            color: #fecaca;
        }
    </style>
</head>

<body>
<div class="box">
    <img src="{{ url_for('static', filename='3.png') }}" class="logo-img">

    <h1><span>PELÉE</span> AI</h1>
    <div class="sub">Internal Access Only</div>

    <form method="POST" action="/login">
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
        {% if error %}
            <div class="err">{{ error }}</div>
        {% endif %}
    </form>
</div>
</body>
</html>
