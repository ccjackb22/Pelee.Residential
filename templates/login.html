<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pelée Login</title>
    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #1f2933 0, #050814 55%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #f9fafb;
        }
        .wrap {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            background: rgba(10, 15, 30, 0.9);
            border-radius: 16px;
            padding: 32px 28px;
            max-width: 360px;
            width: 100%;
            box-shadow: 0 24px 60px rgba(0,0,0,0.65);
            border: 1px solid rgba(255,255,255,0.06);
        }
        .logo {
            font-weight: 700;
            letter-spacing: 0.18em;
            font-size: 13px;
            text-transform: uppercase;
            color: #facc15;
            margin-bottom: 4px;
        }
        h1 {
            margin: 0 0 6px;
            font-size: 24px;
        }
        p {
            margin: 0 0 24px;
            font-size: 14px;
            color: #9ca3af;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 13px;
            border-radius: 10px;
            border: 1px solid #374151;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
            box-sizing: border-box;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
        }
        button {
            margin-top: 16px;
            width: 100%;
            padding: 11px 14px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, #3b82f6, #60a5fa);
            color: #f9fafb;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
        }
        button:hover {
            filter: brightness(1.05);
        }
        .error {
            margin-top: 10px;
            font-size: 13px;
            color: #f97373;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="card">
        <div class="logo">Pelée AI</div>
        <h1>Internal Console</h1>
        <p>Sign in to use the Pelée data tool.</p>

        <form method="post">
            <input type="password" name="password" placeholder="Password">
            <button type="submit">Enter</button>
            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</div>
</body>
</html>
