<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PELE AI | Address Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg: #020617;
            --bg-elevated: #020617;
            --card: #020617;
            --accent: #38bdf8;
            --accent-soft: rgba(56, 189, 248, 0.15);
            --border-subtle: rgba(148, 163, 184, 0.6);
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --danger: #fecaca;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: system-ui, -apple-system, "Inter", sans-serif;
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%, #000 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            padding: 32px 16px;
        }

        .shell {
            width: 100%;
            max-width: 1040px;
            background:
                radial-gradient(circle at top left, rgba(56,189,248,0.1), transparent 55%),
                radial-gradient(circle at top right, rgba(34,197,94,0.05), transparent 55%),
                rgba(15,23,42,0.98);
            border-radius: 20px;
            padding: 22px 22px 20px;
            border: 1px solid rgba(148,163,184,0.5);
            box-shadow: 0 24px 80px rgba(15,23,42,0.85);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            margin-bottom: 18px;
        }

        .brand-block { display: flex; flex-direction: column; gap: 4px; }
        .logo { font-weight: 700; font-size: 20px; letter-spacing: 0.16em; }
        .logo span { color: var(--accent); }
        .tagline { font-size: 13px; color: var(--text-muted); }

        .btn-ghost {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.6);
            padding: 6px 12px;
            background: rgba(15,23,42,0.85);
            color: var(--text-muted);
            cursor: pointer;
        }
        .btn-ghost:hover { color: #e5e7eb; }

        .panel {
            border-radius: 16px;
            border: 1px solid rgba(51,65,85,0.95);
            background: rgba(15,23,42,0.96);
            padding: 14px 14px 12px;
            margin-bottom: 16px;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .panel-title {
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.09em;
            color: var(--text-muted);
        }

        .pill {
            font-size: 11px;
            text-transform: uppercase;
            border-radius: 999px;
            padding: 4px 10px;
            border: 1px solid rgba(56,189,248,0.7);
            color: var(--accent);
            background: rgba(15,23,42,0.85);
        }

        .toggle-row {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        .toggle-btn {
            flex: 1;
            text-align: center;
            padding: 8px 0;
            border-radius: 999px;
            cursor: pointer;
            font-size: 13px;
            border: 1px solid rgba(148,163,184,0.6);
            background: rgba(15,23,42,0.9);
            color: var(--text-muted);
        }
        .toggle-btn.active {
            background: linear-gradient(90deg, #0ea5e9, #22c55e);
            color: #020617;
            font-weight: 600;
        }

        .search-row {
            display: flex;
            gap: 10px;
        }

        .search-input-wrap {
            flex: 1;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 12px 10px 32px;
            border-radius: 999px;
            background: radial-gradient(circle at top left, rgba(15,23,42,0.95), #020617);
            border: 1px solid rgba(148,163,184,0.7);
            color: var(--text-main);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .btn-primary {
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, #0ea5e9, #22c55e);
            color: #020617;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            cursor: pointer;
        }

        .results-table-wrap {
            border-radius: 12px;
            margin-top: 12px;
            border: 1px solid rgba(30,64,175,0.9);
            overflow: hidden;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th, td {
            padding: 6px 8px;
            border-bottom: 1px solid rgba(30,64,175,0.6);
            text-align: left;
        }

        .metric-pill {
            padding: 2px 7px;
            border-radius: 999px;
            font-size: 11px;
        }

        .error {
            background: rgba(127,29,29,0.9);
            border-radius: 10px;
            padding: 10px;
            color: var(--danger);
            margin-top: 8px;
        }
    </style>
</head>

<body>
<div class="shell">

    <header>
        <div class="brand-block">
            <div class="logo"><span>PELE</span> AI</div>
            <div class="tagline">Internal data tool 路 residential + commercial address discovery</div>
        </div>

        <form action="{{ url_for('logout') }}" method="GET">
            <button class="btn-ghost">Logout</button>
        </form>
    </header>

    <!-- SEARCH PANEL -->
    <section class="panel">

        <div class="panel-header">
            <div class="panel-title">Simple natural-language search</div>
            <div class="pill">Instant CSV export</div>
        </div>

        <div class="toggle-row">
            <div id="btn-res" class="toggle-btn active">Residential</div>
            <div id="btn-com" class="toggle-btn">Commercial</div>
        </div>

        <div class="search-row">
            <div class="search-input-wrap">
                <span class="search-icon"></span>
                <input id="query" class="search-input" type="text"
                       placeholder="residential addresses in Cuyahoga County Ohio" />
            </div>
            <button id="searchBtn" class="btn-primary">Search</button>
        </div>

        <div id="examples" class="hint-row" style="margin-top:8px;font-size:11px;color:#9ca3af;">
            Examples:
            <code>"residential addresses in Cuyahoga County Ohio"</code> 路
            <code>"homes in Brevard County Florida"</code>
        </div>

        <div id="errorBox" class="error" style="display:none;"></div>

    </section>

    <!-- RESULTS -->
    <section class="panel" id="resultsPanel" style="display:none;">
        <div id="resultMeta" style="font-size:12px;color:#9ca3af;margin-bottom:8px;"></div>

        <div class="results-table-wrap">
            <table class="results-table" id="resultsTable"></table>
        </div>
    </section>

</div>

<script>
let mode = "residential";

document.getElementById("btn-res").onclick = () => {
    mode = "residential";
    document.getElementById("btn-res").classList.add("active");
    document.getElementById("btn-com").classList.remove("active");
    document.getElementById("examples").innerHTML =
        `Examples:
        <code>"residential addresses in Cuyahoga County Ohio"</code> 路
        <code>"homes in Brevard County Florida"</code>`;
};

document.getElementById("btn-com").onclick = () => {
    mode = "commercial";
    document.getElementById("btn-com").classList.add("active");
    document.getElementById("btn-res").classList.remove("active");
    document.getElementById("examples").innerHTML =
        `Examples:
        <code>"pharmacies in Palo Alto"</code> 路
        <code>"McDonalds in Cleveland Ohio"</code>`;
};

document.getElementById("searchBtn").onclick = async () => {
    const q = document.getElementById("query").value.trim();
    const errorBox = document.getElementById("errorBox");
    const table = document.getElementById("resultsTable");
    const panel = document.getElementById("resultsPanel");
    const meta = document.getElementById("resultMeta");

    errorBox.style.display = "none";
    table.innerHTML = "";
    panel.style.display = "none";

    if (!q) {
        errorBox.innerText = "Please enter a search query.";
        errorBox.style.display = "block";
        return;
    }

    let url = (mode === "residential") ? "/search" : "/commercial_search";

    let payload = (mode === "residential")
        ? new URLSearchParams({ query: q })
        : JSON.stringify({ query: q });

    let headers = (mode === "residential")
        ? { "Content-Type": "application/x-www-form-urlencoded" }
        : { "Content-Type": "application/json" };

    const res = await fetch(url, { method:"POST", body: payload, headers });

    let data;
    try { data = await res.json(); }
    catch {
        errorBox.innerText = "Invalid JSON response from server.";
        errorBox.style.display = "block";
        return;
    }

    if (!data.ok) {
        errorBox.innerText = data.error || "Search failed.";
        errorBox.style.display = "block";
        return;
    }

    // Commercial
    if (mode === "commercial") {
        meta.innerText = `${data.results.length} businesses found`;
        table.innerHTML = `
            <tr><th>Name</th><th>Address</th><th>Phone</th><th>Website</th><th>Hours</th></tr>
        `;
        for (let r of data.results) {
            table.innerHTML += `
                <tr>
                    <td>${r.Name || ""}</td>
                    <td>${r.Address || ""}</td>
                    <td>${r.Phone || ""}</td>
                    <td>${r.Website || ""}</td>
                    <td>${r.Hours || ""}</td>
                </tr>`;
        }
        panel.style.display = "block";
        return;
    }

    // Residential
    meta.innerText = `${data.total} matches in ${data.location}`;
    table.innerHTML = `
        <tr>
            <th>Full Address</th>
            <th>#</th>
            <th>Street</th>
            <th>City</th>
            <th>State</th>
            <th>ZIP</th>
            <th>Income</th>
            <th>Home Value</th>
        </tr>
    `;

    for (let r of data.results) {
        table.innerHTML += `
            <tr>
                <td>${r.address || ""}</td>
                <td>${r.number || ""}</td>
                <td>${r.street || ""}</td>
                <td>${r.city || ""}</td>
                <td>${r.state || ""}</td>
                <td>${r.zip || ""}</td>
                <td>${r.income ? "$" + r.income.toLocaleString() : ""}</td>
                <td>${r.home_value ? "$" + r.home_value.toLocaleString() : ""}</td>
            </tr>
        `;
    }

    panel.style.display = "block";
};
</script>

</body>
</html>
