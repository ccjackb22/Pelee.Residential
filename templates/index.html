<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PELÉE AI | Data Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg: #020617;
            --accent: #38bdf8;
            --accent2: #22c55e;
            --card: rgba(15,23,42,0.96);
            --border: rgba(148,163,184,0.5);
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b 0%, #020617 55%, #000 100%);
            color: var(--text);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            display: flex;
            justify-content: center;
            padding: 48px 16px;
        }

        .shell {
            width: 100%;
            max-width: 1100px;
            background: linear-gradient(to bottom right, rgba(30,41,59,0.25), rgba(2,6,23,0.98));
            border-radius: 24px;
            padding: 32px 32px 28px;
            border: 1px solid var(--border);
            box-shadow: 0 32px 90px rgba(0,0,0,0.75);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 28px;
            width: auto;
            object-fit: contain;
            border-radius: 999px;
            box-shadow:
                0 0 12px rgba(56,189,248,0.8),
                0 0 24px rgba(56,189,248,0.4);
        }

        .logo {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.18em;
            text-transform: uppercase;
        }

        .logo span { color: var(--accent); }

        .pill-small {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            padding: 4px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.6);
            color: var(--muted);
            background: rgba(15,23,42,0.9);
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .toggle-btn {
            padding: 8px 14px;
            border-radius: 999px;
            border: 1px solid var(--border);
            background: rgba(15,23,42,0.9);
            font-size: 13px;
            cursor: pointer;
            color: var(--muted);
        }

        .toggle-btn.active {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #020617;
            border-color: transparent;
            font-weight: 600;
        }

        .search-box {
            margin-bottom: 14px;
        }

        #query {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #020617;
            color: var(--text);
            outline: none;
        }

        .search-btn {
            margin-top: 8px;
            padding: 10px 16px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #020617;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .examples-label {
            font-size: 11px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin-bottom: 6px;
        }

        .example-chip-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-chip {
            font-size: 11px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(51,65,85,0.9);
            background: rgba(15,23,42,0.95);
            color: #cbd5f5;
            cursor: pointer;
        }

        .error {
            margin-top: 12px;
            padding: 10px;
            background: rgba(127,29,29,0.9);
            border-radius: 10px;
            border: 1px solid rgba(248,113,113,0.8);
            color: #fecaca;
            font-size: 13px;
            display: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            display: none;
        }

        th, td {
            border: 1px solid #30363d;
            padding: 10px;
            text-align: left;
            font-size: 13px;
        }

        th {
            background-color: rgba(15,23,42,0.9);
            color: var(--accent);
        }

        .download-btn {
            margin-top: 14px;
            padding: 10px 16px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #020617;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
<div class="shell">

    <div class="top-row">
        <div class="logo-group">
            <img src="{{ url_for('static', filename='3.png') }}" class="logo-img" alt="PELÉE logo">
            <div class="logo"><span>PELÉE</span> AI</div>
        </div>
        <div class="pill-small">Data Console</div>
    </div>

    <div class="mode-toggle">
        <button class="toggle-btn active" id="btn-residential">Residential</button>
        <button class="toggle-btn" id="btn-commercial">Commercial</button>
    </div>

    <div class="search-box">
        <input id="query" placeholder="Enter your search (e.g. McDonalds in Cleveland Ohio)" />
        <button class="search-btn" id="search-btn">Search</button>
    </div>

    <div class="examples-label">Examples:</div>
    <div class="example-chip-row" id="examples-container"></div>

    <div class="error" id="error-box"></div>

    <!-- Residential Results -->
    <table id="residential-table">
        <thead>
            <tr>
                <th>Address</th><th>City</th><th>State</th><th>ZIP</th><th>Income</th><th>Home Value</th>
            </tr>
        </thead>
        <tbody id="residential-body"></tbody>
    </table>

    <!-- Commercial Results -->
    <table id="commercial-table">
        <thead>
            <tr>
                <th>Name</th><th>Address</th><th>Phone</th><th>Website</th><th>Hours</th>
            </tr>
        </thead>
        <tbody id="commercial-body"></tbody>
    </table>

    <form id="download-form" method="POST" action="/download" style="display:none;">
        <input type="hidden" name="query" id="download-query">
        <button type="submit" class="download-btn" id="download-btn">Download CSV</button>
    </form>

</div>

<script>
// ----- Toggle + Example Setup ----- //
const btnRes = document.getElementById("btn-residential");
const btnCom = document.getElementById("btn-commercial");
const queryInput = document.getElementById("query");
const examplesContainer = document.getElementById("examples-container");
const errorBox = document.getElementById("error-box");

const resTable = document.getElementById("residential-table");
const comTable = document.getElementById("commercial-table");
const resBody = document.getElementById("residential-body");
const comBody = document.getElementById("commercial-body");

const downloadForm = document.getElementById("download-form");
const downloadQuery = document.getElementById("download-query");
const downloadBtn = document.getElementById("download-btn");

let MODE = "residential";

const EXAMPLES = {
    residential: [
        "McDonalds in Cleveland Ohio",
        "Starbucks near Mountain View CA",
        "Pharmacies in Sunnyvale"
    ],
    commercial: [
        "Pharmacies in Palo Alto",
        "McDonalds in Cleveland Ohio",
        "Retail stores in Austin TX"
    ]
};

function updateExamples() {
    examplesContainer.innerHTML = "";
    EXAMPLES[MODE].forEach(txt => {
        const chip = document.createElement("div");
        chip.className = "example-chip";
        chip.innerText = `"${txt}"`;
        chip.onclick = () => {
            queryInput.value = txt;
        };
        examplesContainer.appendChild(chip);
    });
}

btnRes.onclick = () => {
    MODE = "residential";
    btnRes.classList.add("active");
    btnCom.classList.remove("active");
    resTable.style.display = "none";
    comTable.style.display = "none";
    downloadForm.style.display = "none";
    errorBox.style.display = "none";
    updateExamples();
};

btnCom.onclick = () => {
    MODE = "commercial";
    btnCom.classList.add("active");
    btnRes.classList.remove("active");
    resTable.style.display = "none";
    comTable.style.display = "none";
    downloadForm.style.display = "none";
    errorBox.style.display = "none";
    updateExamples();
};

updateExamples();

document.getElementById("search-btn").onclick = runSearch;
queryInput.addEventListener("keypress", e => {
    if (e.key === "Enter") {
        e.preventDefault();
        runSearch();
    }
});

async function runSearch() {
    errorBox.style.display = "none";
    resTable.style.display = "none";
    comTable.style.display = "none";
    downloadForm.style.display = "none";

    const q = queryInput.value.trim();
    if (!q) return (errorBox.innerText = "Please enter a search.", errorBox.style.display = "block");

    if (MODE === "residential") {
        await searchResidential(q);
    } else {
        await searchCommercial(q);
    }
}

async function searchResidential(q) {
    try {
        const resp = await fetch("/search", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({query: q})
        });
        const data = await resp.json();
        if (!data.ok) {
            throw new Error(data.error || "No results.");
        }
        resBody.innerHTML = "";
        data.results.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${r.address || ""}</td>
                <td>${r.city || ""}</td>
                <td>${r.state || ""}</td>
                <td>${r.zip || ""}</td>
                <td>${r.income ?? ""}</td>
                <td>${r.home_value ?? ""}</td>
            `;
            resBody.appendChild(tr);
        });
        resTable.style.display = "table";
        downloadQuery.value = q;
        downloadForm.style.display = "block";
    } catch (err) {
        errorBox.innerText = err.message;
        errorBox.style.display = "block";
    }
}

async function searchCommercial(q) {
    try {
        const resp = await fetch("/commercial_search", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({query: q})
        });
        const data = await resp.json();
        if (!data.ok) {
            throw new Error(data.error || "No results.");
        }
        comBody.innerHTML = "";
        data.results.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${r.Name || ""}</td>
                <td>${r.Address || ""}</td>
                <td>${r.Phone || ""}</td>
                <td>${r.Website && r.Website !== "N/A" ? `<a href="${r.Website}" target="_blank">Website</a>` : "N/A"}</td>
                <td>${r.Hours || ""}</td>
            `;
            comBody.appendChild(tr);
        });
        comTable.style.display = "table";
    } catch (err) {
        errorBox.innerText = err.message;
        errorBox.style.display = "block";
    }
}
</script>
</body>
</html>
