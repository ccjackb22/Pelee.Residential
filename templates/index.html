<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pelée | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", Inter, sans-serif;
            background: radial-gradient(circle at top, #0f172a 0, #020617 55%, #000 100%);
            color: #e5e7eb;
        }
        .card {
            width: 100%;
            max-width: 360px;
            padding: 26px 22px 22px;
            border-radius: 18px;
            background: rgba(15, 23, 42, 0.96);
            border: 1px solid rgba(148, 163, 184, 0.4);
            box-shadow:
                0 24px 60px rgba(0,0,0,0.8),
                0 0 0 1px rgba(255,255,255,0.02);
        }
        .logo-row {
            display: flex;
            align-items: center;
            gap: 9px;
            margin-bottom: 12px;
        }
        .logo-dot {
            width: 13px;
            height: 13px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff, #35c4ff);
            box-shadow: 0 0 16px rgba(53, 196, 255, 0.9);
        }
        .logo-text {
            font-size: 18px;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: #e5edff;
        }
        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .subtitle {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 18px;
        }
        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px 11px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            background: rgba(15,23,42,0.95);
            color: #e5e7eb;
            outline: none;
        }
        input[type="password"]:focus {
            border-color: #35c4ff;
            box-shadow: 0 0 0 1px rgba(53, 196, 255, 0.7);
        }
        .btn {
            margin-top: 14px;
            width: 100%;
            padding: 10px 0;
            border-radius: 10px;
            background: linear-gradient(135deg, #35c4ff, #6dfcef);
            border: none;
            color: #020617;
            font-weight: 600;
            cursor: pointer;
        }
        .error {
            margin-top: 10px;
            font-size: 12px;
            color: #fecaca;
        }
        .hint {
            margin-top: 10px;
            font-size: 11px;
            color: #9ca3af;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="logo-row">
        <div class="logo-dot"></div>
        <div class="logo-text">PELÉE</div>
    </div>
    <div class="title">Private Demo Login</div>
    <div class="subtitle">
        Enter the access password to use Pelée AI Address Search.
    </div>

    <form method="POST">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" autofocus />

        <button class="btn" type="submit">Continue</button>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        <div class="hint">Password is configured via <code>PELEE_PASSWORD</code> (defaults to <code>CaLuna</code>).</div>
    </form>
</div>
</body>
</html>
