<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Pelée | AI Address Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, Arial, sans-serif;
            background: #f4f7fa;
            color: #222;
        }

        header {
            padding: 25px 30px;
            background: #0d2235;
            color: white;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .search-box {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        }

        .search-box input {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .btn {
            margin-top: 12px;
            padding: 12px 20px;
            background: #0d2235;
            color: white;
            border: none;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn:hover {
            background: #123856;
        }

        #results-container {
            margin-top: 30px;
        }

        .result-card {
            background: white;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 14px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.05);
            line-height: 1.55;
            border-left: 5px solid #0d2235;
        }

        .address {
            font-size: 18px;
            font-weight: 600;
        }

        .meta {
            margin-top: 6px;
            font-size: 15px;
            color: #444;
        }

        .summary {
            margin: 20px 0;
            padding: 15px;
            background: #eef4ff;
            border-left: 5px solid #0d2235;
            border-radius: 6px;
        }

        .export-btn {
            background: #1565c0;
            margin-top: 10px;
        }

        .export-btn:hover {
            background: #1a74d1;
        }

        .error-box {
            background: #ffe5e5;
            border-left: 5px solid #cc0000;
            padding: 15px;
            margin-top: 20px;
            border-radius: 6px;
            color: #900;
        }
    </style>
</head>
<body>

<header>Pelée AI – Address Search</header>

<div class="container">

    <div class="search-box">
        <form id="searchForm">
            <input id="query" type="text"
                   placeholder="Try: homes in Strongsville Ohio with incomes over 300k" />
            <button class="btn" type="submit">Search</button>
        </form>
    </div>

    <div id="results-container"></div>
</div>

<script>
document.getElementById("searchForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const q = document.getElementById("query").value.trim();
    const resultsDiv = document.getElementById("results-container");
    resultsDiv.innerHTML = "<div class='summary'>Searching…</div>";

    const resp = await fetch("/search", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: q })
    });

    const data = await resp.json();

    if (!data.ok) {
        resultsDiv.innerHTML = `<div class='error-box'>${data.error || "Unknown error"}</div>`;
        return;
    }

    let summaryHtml = `
        <div class="summary">
            <strong>Query:</strong> ${data.query}<br>
            <strong>County:</strong> ${data.county}, ${data.state}<br>
            <strong>Dataset:</strong> ${data.dataset_key}<br>
            <strong>Showing:</strong> ${data.shown} of ${data.total}
        </div>
    `;

    let cards = "";
    data.results.forEach(r => {
        cards += `
            <div class="result-card">
                <div class="address">${r.address}</div>
                <div class="meta">
                    ${r.city}, ${r.state} ${r.zip}<br>
                    <strong>Income:</strong> ${r.income ?? "N/A"}<br>
                    <strong>Value:</strong> ${r.value ?? "N/A"}<br>
                    <strong>Lat:</strong> ${r.lat ?? "—"}  
                    &nbsp;&nbsp;
                    <strong>Lon:</strong> ${r.lon ?? "—"}
                </div>
            </div>
        `;
    });

    const exportButton = `
        <button class="btn export-btn" onclick="exportResults('${encodeURIComponent(q)}')">
            ⬇️ Export Full CSV
        </button>
    `;

    resultsDiv.innerHTML = summaryHtml + exportButton + cards;
});

async function exportResults(q) {
    const resp = await fetch("/export", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: decodeURIComponent(q) })
    });

    if (!resp.ok) {
        alert("Export failed.");
        return;
    }

    const blob = await resp.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "pelee_export.zip";
    document.body.appendChild(a);
    a.click();
    a.remove();
}
</script>

</body>
</html>
