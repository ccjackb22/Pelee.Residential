<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PELÉE AI | Data Console</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        :root {
            --bg: #020617;
            --accent: #38bdf8;
            --accent2: #22c55e;
            --card: rgba(15,23,42,0.96);
            --border: rgba(148,163,184,0.5);
            --text: #e5e7eb;
            --muted: #94a3b8;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e293b 0%, #020617 55%, #000 100%);
            color: var(--text);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            display: flex;
            justify-content: center;
            padding: 48px 16px;
        }

        .shell {
            width: 100%;
            max-width: 1100px;
            background: linear-gradient(to bottom right, rgba(30,41,59,0.25), rgba(2,6,23,0.98));
            border-radius: 24px;
            padding: 32px 32px 28px;
            border: 1px solid var(--border);
            box-shadow: 0 32px 90px rgba(0,0,0,0.75);
        }

        .top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            height: 30px;
            width: auto;
            border-radius: 999px;
            box-shadow:
                0 0 14px rgba(56,189,248,0.85),
                0 0 28px rgba(56,189,248,0.4);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.18em;
            text-transform: uppercase;
        }

        .logo span { color: var(--accent); }

        .pill-small {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.14em;
            padding: 5px 12px;
            border-radius: 999px;
            border: 1px solid rgba(148,163,184,0.6);
            color: var(--muted);
            background: rgba(15,23,42,0.9);
        }

        /* TOGGLE BUTTONS */
        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 28px;
        }

        .toggle-btn {
            padding: 10px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(15,23,42,0.9);
            font-size: 13px;
            cursor: pointer;
            color: var(--muted);
        }

        .toggle-btn.active {
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #020617;
            border-color: transparent;
            font-weight: 600;
        }

        /* SEARCH BOX */
        .search-box {
            margin-bottom: 20px;
        }

        #query {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: #020617;
            color: var(--text);
            outline: none;
        }

        .examples-label {
            font-size: 12px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            margin-top: 14px;
            margin-bottom: 6px;
        }

        .example-chip-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .example-chip {
            font-size: 11px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid rgba(51,65,85,0.9);
            background: rgba(15,23,42,0.95);
            color: #cbd5f5;
            cursor: pointer;
        }

        /* RESULTS TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 22px;
            display: none;
        }

        th, td {
            border: 1px solid #2a3344;
            padding: 10px;
            font-size: 14px;
            text-align: left;
        }

        th {
            background: rgba(15,23,42,0.8);
            color: var(--accent);
        }

        .download-btn {
            margin-top: 16px;
            padding: 10px 18px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            color: #020617;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.13em;
            display: none;
        }

        .error {
            margin-top: 16px;
            padding: 12px;
            background: rgba(127,29,29,0.9);
            border-radius: 10px;
            border: 1px solid rgba(248,113,113,0.6);
            color: #fecaca;
            font-size: 13px;
            display: none;
        }
    </style>
</head>

<body>

<div class="shell">

    <!-- HEADER -->
    <div class="top-row">
        <div class="logo-group">
            <img src="{{ url_for('static', filename='3.png') }}" class="logo-img">
            <div class="logo"><span>PELÉE</span> AI</div>
        </div>
        <div class="pill-small">Enterprise Console</div>
    </div>

    <!-- MODE TOGGLE -->
    <div class="mode-toggle">
        <div class="toggle-btn active" id="btn-residential">Residential</div>
        <div class="toggle-btn" id="btn-commercial">Business Search</div>
    </div>

    <!-- SEARCH BOX -->
    <div class="search-box">
        <input id="query" placeholder="Search addresses or businesses…" />
    </div>

    <!-- EXAMPLES -->
    <div class="examples-label">Example queries</div>
    <div class="example-chip-row" id="examples-container">
    </div>

    <!-- ERROR -->
    <div class="error" id="error-box"></div>

    <!-- RESIDENTIAL RESULTS -->
    <table id="residential-table">
        <thead>
        <tr>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>ZIP</th>
            <th>Income</th>
            <th>Home Value</th>
        </tr>
        </thead>
        <tbody id="residential-body"></tbody>
    </table>

    <!-- COMMERCIAL RESULTS -->
    <table id="commercial-table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Website</th>
            <th>Hours</th>
        </tr>
        </thead>
        <tbody id="commercial-body"></tbody>
    </table>

    <!-- CSV DOWNLOAD -->
    <form id="download-form" method="POST" action="/download" style="display:none;">
        <input type="hidden" name="query" id="download-query">
        <button type="submit" class="download-btn" id="download-btn">Download CSV</button>
    </form>

</div>

<script>
/* -----------------------------
   TOGGLE BUTTON LOGIC
--------------------------------*/
const btnRes = document.getElementById("btn-residential");
const btnCom = document.getElementById("btn-commercial");

const resTable = document.getElementById("residential-table");
const comTable = document.getElementById("commercial-table");
const resBody  = document.getElementById("residential-body");
const comBody  = document.getElementById("commercial-body");

const downloadForm  = document.getElementById("download-form");
const downloadQuery = document.getElementById("download-query");
const downloadBtn   = document.getElementById("download-btn");

const errorBox = document.getElementById("error-box");
const examplesContainer = document.getElementById("examples-container");

let MODE = "residential";

const EXAMPLES = {
    residential: [
        "\"$1M–$3M homes in Santa Clara County California\"",
        "\"4+ bed SFRs in Palo Alto California built after 2015\"",
        "\"Households earning $250k+ near Mountain View California\""
    ],
    commercial: [
        "\"Coffee shops in Palo Alto\"",
        "\"Pharmacies in Sunnyvale\"",
        "\"Restaurants within 10 miles of Mountain View\""
    ]
};

function updateExamples() {
    examplesContainer.innerHTML = "";
    EXAMPLES[MODE].forEach(ex => {
        const chip = document.createElement("div");
        chip.className = "example-chip";
        chip.innerText = ex;
        chip.onclick = () => {
            document.getElementById("query").value = ex.replace(/"/g, "");
        };
        examplesContainer.appendChild(chip);
    });
}

btnRes.onclick = () => {
    MODE = "residential";
    btnRes.classList.add("active");
    btnCom.classList.remove("active");
    resTable.style.display = "none";
    comTable.style.display = "none";
    downloadForm.style.display = "none";
    errorBox.style.display = "none";
    updateExamples();
};

btnCom.onclick = () => {
    MODE = "commercial";
    btnCom.classList.add("active");
    btnRes.classList.remove("active");
    resTable.style.display = "none";
    comTable.style.display = "none";
    downloadForm.style.display = "none";
    errorBox.style.display = "none";
    updateExamples();
};

updateExamples();

/* -----------------------------
   RUN SEARCH
--------------------------------*/
async function runSearch() {
    errorBox.style.display = "none";
    resTable.style.display = "none";
    comTable.style.display = "none";
    downloadForm.style.display = "none";
    const query = document.getElementById("query").value.trim();
    if (!query) {
        return showError("Please enter a search.");
    }
    if (MODE === "residential") {
        await searchResidential(query);
    } else {
        await searchCommercial(query);
    }
}

document.getElementById("query").addEventListener("keypress", function (e) {
    if (e.key === "Enter") runSearch();
});

/* -----------------------------
   RESIDENTIAL SEARCH (AJAX)
--------------------------------*/
async function searchResidential(query) {
    try {
        const res = await fetch("/search", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ query })
        });

        const data = await res.json();
        if (!data.ok) return showError(data.error);

        resBody.innerHTML = "";
        data.results.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${row.address || ""}</td>
                <td>${row.city || ""}</td>
                <td>${row.state || ""}</td>
                <td>${row.zip || ""}</td>
                <td>${row.income ?? ""}</td>
                <td>${row.home_value ?? ""}</td>
            `;
            resBody.appendChild(tr);
        });

        resTable.style.display = "table";
        downloadQuery.value = query;
        downloadForm.style.display = "block";

    } catch (err) {
        showError("Server error.");
    }
}

/* -----------------------------
   COMMERCIAL SEARCH (GOOGLE)
--------------------------------*/
async function searchCommercial(query) {
    try {
        const res = await fetch("/commercial_search", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ query })
        });

        const data = await res.json();
        if (!data.ok) return showError(data.error);

        comBody.innerHTML = "";
        data.results.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${r.Name || ""}</td>
                <td>${r.Address || ""}</td>
                <td>${r.Phone || ""}</td>
                <td>${r.Website !== "N/A" ? `<a href="${r.Website}" target="_blank">Website</a>` : "N/A"}</td>
                <td>${r.Hours || ""}</td>
            `;
            comBody.appendChild(tr);
        });

        comTable.style.display = "table";

    } catch (err) {
        showError("Server error.");
    }
}

/* -----------------------------
   ERROR HANDLING
--------------------------------*/
function showError(msg) {
    errorBox.innerText = msg;
    errorBox.style.display = "block";
}
</script>

</body>
</html>
